<style>
  body {
    background-color: rgb(255, 255, 255);
    margin: 0;
    padding: 0;
  }
  .flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Allow wrapping to handle smaller screens */
    gap: 20px; /* Add some spacing between items */
    margin: 10px; /* Add margin to container */
  }
  .flex-container a {
    flex: 1 1 calc(33% - 20px); /* Adjust the percentage to fit your design needs */
    box-sizing: border-box;
  }
  .flex-container img {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
    border-radius: 15px;
    display: block; /* Remove bottom space */
    border: 2px solid #000;
  }
  @media (max-width: 768px) {
    .flex-container a {
      flex: 1 1 calc(50% - 20px); /* Two columns on medium screens */
    }
  }
  @media (max-width: 480px) {
    .flex-container a {
      flex: 1 1 calc(100% - 20px); /* One column on small screens */
    }
  
  }
  .top-border {
    position: fixed;
    display: flex;
    padding: 20px;
    justify-content: center;
    align-items: center;
    height: 68px; /* Height of the border */
    background-color: #000000; /* Border color */
    color: white; /* Text color */
    font-size: 40px; /* Text size */
    width: 100%;
    top: 0px;
    
  }
</style>
</head>
